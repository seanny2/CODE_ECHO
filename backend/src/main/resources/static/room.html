<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script type="module" crossorigin src="/static/assets/main.72b2cdd0.js"></script>
  <link rel="stylesheet" href="/static/assets/main.7038a229.css">
</head>

<body>
  <div id="network-status"></div>
  <!-- <button id="compile">컴파일</button> -->
  <!-- <div id="editor"></div> -->
  <div id="peers"></div>
  <!-- <div id="document"></div>
  <div id="document-text"></div> -->

  <div style="display:flex;">
    <div style="flex:0 0 70%;">
      <div id="editor">

      </div>
      <div style="display:flex; margin-top:20px;">
        <div>출력:</div>
        <div id="output" style="flex:1 1 auto; padding-left:10px;">실행 결과가 여기에 표시됩니다.</div>
      </div>
    </div>
    <div style="flex:0 0 30%;">
      <div style="margin-top:20px;">
        <button id="compile" style="width: 200px; height: 100px; vertical-align:top;">Run</button>
        <div style="margin:5px 0 0 20px;">
          <div>결과: <span id="result"></span></div>
          <div>경과시간: <span id="performance"></span> m/s</div>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
